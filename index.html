<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
   
</head>

<body class="bg-gray-900 place-content-center ">
    <p class="pt-8"></p>
    <div class=" m-auto bg-cyan-600 h-[450px] md:w-[32%] flex flex-wrap justify-center rounded-xl ">
        <div>
            <!-- header words -->
            <div class="flex flex-wrap justify-center w-auto h-auto p-2 ">
                <p class="items-center justify-center mb-3 text-2xl font-semibold md:text-4xl text-fuchsia-900 ">Weather
                    App</p>
            </div>
            <!-- search bar  -->
            <form action="">
                <div class="flex flex-wrap justify-between ">
                    <input id="name" class="text-center rounded-sm md:w-56 h-7" placeholder="Enter the city name "
                        type="text" autocomplete="off"  >
                    <button id="search" type="submit" class="w-6 mx-1 bg-white rounded-md h-7">
                        S
                    </button>


                </div>
            </form>
            <!-- city and date -->
            <div class="p-2">
                <div class="flex flex-wrap justify-center ">

                    <div id="cityname" class="flex mt-2 text-2xl font-semibold text-center text-slate-950 md:text-3xl ">
                        City</div>


                    <img class="flex w-6 h-8 mx-3 mt-2"
                        src="https://pngfreepic.com/wp-content/uploads/2021/02/location-13-lg.png" alt="">
                </div>

                <p id="date" class="text-xl font-medium text-center text-purple-800">Date</p>
            </div>
            <!-- weather type image -->
            <div class="flex flex-wrap justify-center ">
                <img class="p-0 h-28 w-50" src="https://cdn-icons-png.flaticon.com/512/1850/1850730.png" alt="">

            </div>

            <!-- weather type -->
            <div id="type" class="flex flex-wrap justify-center text-3xl font-semibold text-center ">
                Weather Type
            </div>

            <!-- temperature -->
            <div class="flex flex-wrap justify-center font-medium text-white text-[70px]">
                <div id="temp">T</div>
                <div>&deg;C</div>
            </div>
        </div>



    </div>

  <script src="index.js"></script>
</body>


</html>
